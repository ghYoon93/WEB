<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
  </head>
  <body>
    <span id="a">a</span>
    <p>
      test
      <span id="b">b</span>
    </p>
    <div>
      <p>p</p>
      <span id="c"></span>
    </div>
    <div id="debugConsole" style="border: 1px sold #000;"></div>
  </body>
  <script type="text/javascript" src="log.js"></script>
  <script type="text/javascript">
    window.onload = function() {
    	let rootNode = document.documentElement;
    	log("root 태그: "+rootNode.tagName);
        
    	let bodyNode = document.getElementsByTagName("body").item(0);
    	log("body 태그: "+bodyNode.tagName);
    	
    	let spanList = document.getElementsByTagName("span");
    	log("span 태그의 개수: "+spanList.length);
    	
    	for(let i = 0; i < spanList.length; i++){
    		let span = spanList.item(i);
    		log((i+1)+"번 째 span의 id: "+ span.getAttribute("id"));
    	}
    	
    	let debugConsoleDiv = document.getElementById("debugConsole");
    	log("debugConsole 요소: " + debugConsoleDiv.tagName);
    	
    	let bodyLastChild = bodyNode.lastChild;
    	log("body의 마지막 자식 노드: "+bodyLastChild.nodeName);
    }
  </script>
</html>
